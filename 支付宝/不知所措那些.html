<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			.mui-input-row label{
				width: 20%;
				box-sizing: border-box;
				text-align: center;
				/*border: 1px solid red;*/
				padding: 10px 0;
				
			}
			
			.mui-input-row label ~ input{
				float: left;
				/*border: 1px solid red;*/
				width: 80%;
				padding: 20px 10px;
				box-sizing: border-box;
				
			}
			
			ul{
				list-style: none;
				margin: 0;
			}
			.mui-btn-block{
				width: 92%;
				margin-left: 4%;
				margin-top: 5px;
				background: #49D3DE;
				border: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label><i class="iconfont">&#xe612;</i></label>
			        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			     <div class="mui-input-row">
			        <label><i class="iconfont">&#xe612;</i></label>
			        <input type="text" class="mui-input-clear" placeholder="密码">
			    </div>
			     <div class="mui-input-row">
			        <label><i class="iconfont">&#xe612;</i></label>
			        <input type="text" class="mui-input-clear" placeholder="邮箱">
			    </div>
			     <div class="mui-input-row">
			        <label><i class="iconfont">&#xe612;</i></label>
			        <input type="text" class="mui-input-clear" placeholder="提现密码">
			    </div>
			     <div class="mui-input-row">
			        <label><i class="iconfont">&#xe612;</i></label>
			        <input type="password" class="mui-input-clear" placeholder="密码">
			    </div>
			</form>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
			
		    
		    
		</div>
	
	</body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

</html>
