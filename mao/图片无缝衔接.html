<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			#cont{
				height: 350px;
				width: 500px;
				position: relative;
				margin-left:200px ;
				overflow: hidden;
			}
			img{
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
			}
			#fix{
				height: 100px;
				position: absolute;
				bottom: -100px;
				left: 0;
				background: rgba(0,0,0,0.4);
				width: 100%;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<img src="img/cake/c1.jpg"/>
			<img src="img/cake/c2.jpg"/>
			<img src="img/cake/c3.jpg"/>
			<div id="fix">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/MyQuery.js" ></script>
	<script type="text/javascript">
		var arrImg=['img/cake/c1.jpg','img/cake/c2.jpg','img/cake/c3.jpg'];
		var aImg=$('cont').getElementsByTagName('img');
		var aText=['好累哦','好困哦','好饿哦']
//		var num=0;
//		var timer=null;
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.left=i*500+'px';
		}
		document.onclick=function(){
			reImg();
		}
		function reImg(){
//			alert(0);
			$('fix').innerHTML=aText[0];
			Go($('fix'),'bottom',10,0,function(){ //说明框0
				setTimeout(function(){
					Go($('fix'),'bottom',-10,-100,function(){
						Go(aImg[2],'left',-10,500)
						Go(aImg[1],'left',-10,0)
						Go(aImg[0],'left',-10,-500,function(){
			//				alert(1);
							aImg[0].style.left=1000+'px';
							$('fix').innerHTML=aText[1];
							Go($('fix'),'bottom',10,0,function(){ //说明框1
								
								setTimeout(function(){
									Go($('fix'),'bottom',-10,-100,function(){
										Go(aImg[2],'left',-10,0);
										Go(aImg[1],'left',-10,-500,function(){
											aImg[1].style.left=1000+'px';
										});
										Go(aImg[0],'left',-10,500,function(){//说明框2
				//							alert(2);
											$('fix').innerHTML=aText[2];
											Go($('fix'),'bottom',10,0,function(){
												setTimeout(function(){
													Go($('fix'),'bottom',-10,-100,function(){
														Go(aImg[2],'left',-10,-500,function(){
															aImg[2].style.left=1000+'px';
														})
														Go(aImg[1],'left',-10,500);
														Go(aImg[0],'left',-10,0,reImg);//调用自身。。轮回
													})
												},2000)
											})
										});
									});
								},2000)	
							});
						});
					})
				},2000)
			})
		}

	</script>
</html>
